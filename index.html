<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <title>Coming Soon Template</title>
</head>

<body>

       <div class="contact-form inactive">
          <form class="form-horizontal" action="post">
            <fieldset>
              <legend>Contact Us</legend>

              <div class="form-group">
                <label class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Message</label>
                <div class="col-lg-10">
                  <textarea class="form-control"> </textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="center-block">
                  <button class="btn btn-default" data-toggle="contact-form">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>

            </fieldset>
          </form>

      </div>

<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Incoming</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#" data-toggle="contact-form">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Coming Soon.</h1>
            <p class="lead">We're working on a new website, subscribe and we'll let you know when it's ready.</p>
          </div>

          <div class="countdown container text-center">

            <div class="countdown-item">
              <div class="countdown-number"><span id="cddays"></span></div>
              <div class="countdown-tag">days</div>
            </div>

            <div class="countdown-item">
              <div class="countdown-number"><span id="cdhours"></span></div>
              <div class="countdown-tag">hours</div>
            </div>

            <div class="countdown-item">
              <div class="countdown-number"><span id="cdminutes"></span></div>
              <div class="countdown-tag">minutes</div>
            </div>

            <div class="countdown-item">
              <div class="countdown-number"><span id="cdseconds"></span></div>
              <div class="countdown-tag">seconds</div>
            </div>

          </div>

        <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
          <form action="post">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input class="form-control" type="text" name="email" placeholder="your@email.com" required>
                <span class="input-group-btn hidden-xs"><input type="submit" value="Subscribe Now!" class="btn btn-info"/></span>
            </div>
          </form>
        </div>
      </div>
        <div class="visible-xs">
          <button class="btn btn-info">Subscribe</button>
        </div>

          <div class="mastfoot">
            <div class="inner">
              <div class="social-bar">
                <ul>
                  <li> <a href="#" data-toggle="tooltip" data-placement="top" data-original-title="Facebook"> <i class="fa fa-facebook"></i> </a> </li> 
                  <li> <a href="#" data-toggle="tooltip" data-placement="top" data-original-title="Twitter"> <i class="fa fa-twitter"></i> </a> </li> 
                  <li> <a href="#" data-toggle="tooltip" data-placement="top" data-original-title="Instagram"> <i class="fa fa-instagram"></i> </a> </li> 
                  <li> <a href="#" data-toggle="tooltip" data-placement="top" data-original-title="Google+"> <i class="fa fa-google-plus"></i> </a> </li> 
                  <li> <a href="#" data-toggle="tooltip" data-placement="top" data-original-title="Github"> <i class="fa fa-github"></i> </a> </li> 
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/theme.js"></script>

</body>
</html>
